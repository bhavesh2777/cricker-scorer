<div class="h-screen w-screen overflow-x-hidden">
  <mat-drawer-container autosize>
    <mat-drawer
      class="bg-skin-sidenav-primary"
      #drawer
      [opened]="alreadyOpened"
      [mode]="sidenavMode"
    >
      <div class="min-w-[276px]">
        <app-sidenav [drawer]="drawer"></app-sidenav>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div
        class="w-full h-min min-h-screen bg-skin-main-primary text-skin-main-primary"
      >
        <app-header [drawer]="drawer"></app-header>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
