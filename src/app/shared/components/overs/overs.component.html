<div
  class="flex gap-5 px-5 py-2 border-b-2 border-[#d0d0d0]"
  *ngFor="let item of oversArray"
>
  <div class="flex flex-col">
    <div class="font-medium">Ov {{ item?.overNo + 1 }}</div>
    <div class="h-full w-max flex items-center text-gray-500">
      {{ item?.runsConceded }} Runs
    </div>
  </div>
  <div class="flex flex-col gap-2 w-full">
    <div class="flex max-w-[264px] gap-3">
      <div *ngFor="let ballItem of item?.allBalls">
        <div
          class="h-8 w-8 font-medium bg-skin-main-primary rounded-full flex justify-center items-center"
          [ngClass]="{
            'bg-orange-400': ballItem?.runs === 4,
            'bg-green-600 ': ballItem?.runs === 6,
            'bg-red-600 ': ballItem?.isWicket === true,
            'text-white':
              ballItem?.runs === 4 ||
              ballItem?.runs === 6 ||
              ballItem?.isWicket === true
          }"
        >
          {{ ballItem?.isWicket === true ? "OUT" : ballItem?.runs }}
        </div>
        <div
          class="text-xs text-gray-500 text-center"
          *ngIf="ballItem?.extraRuns != 0"
        >
          {{ ballItem?.extraRuns }}{{ ballItem?.extraType }}
        </div>
      </div>

      <div>
        <div
          class="h-8 w-8 font-medium bg-orange-400 text-white rounded-full flex justify-center items-center"
        >
          4
        </div>
        <div class="text-xs text-gray-500 text-center">NB</div>
      </div>
      <div>
        <div
          class="h-8 w-8 font-medium bg-green-600 text-white rounded-full flex justify-center items-center"
        >
          6
        </div>
      </div>
      <div>
        <div
          class="h-8 w-8 font-medium bg-red-600 text-white rounded-full flex justify-center items-center"
        >
          OUT
        </div>
      </div> -->
    </div>
  </div>
</div>
