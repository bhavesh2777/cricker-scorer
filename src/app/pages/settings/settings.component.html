<div class="flex p-5 justify-center items-center">
  <div class="flex flex-col gap-4 w-3/5">
    <div class="text-xl font-semibold ml-3">Advanced settings</div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="text-base font-semibold ml-3 mb-1">Players per team?</div>
      <div>
        <mat-form-field class="w-full common-input" appearance="outline">
          <input matInput placeholder="11" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="flex justify-between">
        <div class="text-base font-semibold ml-3 mb-1">No ball</div>
        <mat-slide-toggle></mat-slide-toggle>
      </div>
      <div class="flex justify-between">
        <div class="text-base font-semibold ml-3 mb-1">Re-ball</div>
        <mat-slide-toggle></mat-slide-toggle>
      </div>
      <div class="flex justify-between">
        <div class="text-base font-semibold ml-3 mb-1">No ball run</div>
        <div>
          <mat-form-field class="w-full common-input" appearance="outline">
            <input matInput placeholder="1" type="text" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="flex justify-between">
        <div class="text-base font-semibold ml-3 mb-1">Wide ball</div>
        <mat-slide-toggle></mat-slide-toggle>
      </div>
      <div class="flex justify-between">
        <div class="text-base font-semibold ml-3 mb-1">Re-ball</div>
        <mat-slide-toggle></mat-slide-toggle>
      </div>
      <div class="flex justify-between">
        <div class="text-base font-semibold ml-3 mb-1">Wide ball run</div>
        <div>
          <mat-form-field class="w-full common-input" appearance="outline">
            <input matInput placeholder="1" type="text" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="flex justify-around gap-4">
      <button class="w-full bg-[#32cd32] px-5 py-2 rounded text-white">
        Save settings
      </button>
    </div>
  </div>
</div>
