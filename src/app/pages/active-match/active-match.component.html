<div class="flex p-5 gap-5">
  <div class="flex flex-col gap-4 w-full">
    <div class="text-xl font-semibold ml-3">Active match</div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="text-base font-semibold ml-3 mb-1">Team1 v/s Team2</div>
      <div class="flex gap-5 ml-3">
        <div class="w-full font-medium flex flex-col justify-between gap-2">
          <div class="w-max">Team1, 1st inning</div>
          <div class="w-max text-2xl">70-0 (5.0)</div>
        </div>
        <div class="w-full font-medium flex flex-col justify-between">
          <div>CRR</div>
          <div>14.00</div>
        </div>
      </div>
    </div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <app-score-table></app-score-table>
    </div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="flex gap-3">
        <div class="flex items-center font-medium">This over:</div>
        <app-overs></app-overs>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-4 w-full">
    <div class="text-xl font-semibold ml-3">Score area</div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="flex flex-col gap-1">
        <div class="flex justify-between flex-wrap px-5 py-2">
          <mat-checkbox>Wide</mat-checkbox>
          <mat-checkbox>No ball</mat-checkbox>
          <mat-checkbox>Leg Byes</mat-checkbox>
          <mat-checkbox>Wicket</mat-checkbox>
        </div>
        <div class="flex gap-3 justify-between items-center">
          <button
            (click)="retireBatsman()"
            class="w-full bg-[#32cd32] px-5 py-2 rounded text-white"
          >
            Retire
          </button>
          <button class="w-full bg-[#32cd32] px-5 py-2 rounded text-white">
            Swap Batsman
          </button>
        </div>
      </div>
    </div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="flex justify-between items-center gap-12">
        <div class="flex flex-col gap-3">
          <button class="w-full bg-[#32cd32] px-5 py-2 rounded text-white">
            Undo
          </button>
          <button
            class="w-full bg-[#32cd32] px-5 py-2 rounded text-white"
            (click)="viewPartnerShips()"
          >
            Partnerships
          </button>
        </div>
        <div class="flex flex-wrap gap-3">
          <button class="run-score-num">0</button>
          <button class="run-score-num">1</button>
          <button class="run-score-num">2</button>
          <button class="run-score-num">3</button>
          <button class="run-score-num">4</button>
          <button class="run-score-num">5</button>
          <button class="run-score-num">6</button>
          <button class="run-score-num">...</button>
        </div>
      </div>
    </div>
    <div class="bg-white px-5 py-2 shadow-md rounded-md">
      <div class="flex gap-5 justify-between">
        <button
          class="w-full bg-[#32cd32] px-5 py-2 rounded text-white"
          (click)="viewFullScoreboard()"
        >
          Full scoreboard
        </button>
        <button
          class="w-full bg-[#32cd32] px-5 py-2 rounded text-white"
          (click)="openMatchAnalysis()"
        >
          Analytics
        </button>
      </div>
    </div>
  </div>
</div>
